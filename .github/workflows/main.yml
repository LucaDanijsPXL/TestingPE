name: Build and Push Images

on:
  push:
    tags:
      - 'TEST_v*'
      - 'PROD_v*'

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: lucadanijspxl

jobs:
  build-and-push:
    # Requirement: Use a private runner hosted on a cloud provider.
    # The 'self-hosted' label should correspond to your runner's configuration.
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-api,${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-frontend,${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-media,${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-processor
          tags: |
            type=ref,event=tag

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-api:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-frontend:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Media image
        uses: docker/build-push-action@v4
        with:
          context: ./media
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-media:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Processor image
        uses: docker/build-push-action@v4
        with:
          context: ./processor
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/pxlcensor-processor:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
